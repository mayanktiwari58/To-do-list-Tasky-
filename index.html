<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tasky</title>
   
    <link rel="stylesheet" href="style.css">

</head>
<body onload="loadInitialCardData()">

     <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageurl" 
          class="form-label"
          >Image Url</label>

          <input 
          type="url" 
          class="form-control" 
          id="imageurl" 
          aria-describedby="Image Url"
          placeholder="https://example.com/hello.jpg"
          />
          
        </div>

        <div class="mb-3">
          <label for="tasktitle" 
          class="form-label"
          >Task Title</label>

          <input 
          type="task" 
          class="form-control" 
          id="tasktitle" 
          aria-describedby="Task title"
          placeholder="eg: API Integration"
          />
          
        </div>

        <div class="mb-3">
          <label for="tasktype" 
          class="form-label"
          >Task Type</label>

          <input 
          type="task" 
          class="form-control" 
          id="tasktype" 
          aria-describedby="Task type"
          placeholder="eg: work"
          />
          
        </div>

        <div class="mb-3">
          <label for="taskdescription" 
          class="form-label"
          >Task Description</label>

          <textarea 
          rows="6"
          class="form-control" 
          id="taskdescription" 
          aria-describedby="Task type"
          placeholder="Describe your task in details">
        </textarea>
        </div>
        </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal" >Save changes</button>
      </div>
    </div>
  </div>
</div>
  <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-info fw-bold" href="#">Tasky</a>
          <button class="navbar-toggler bg-info " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item " >
                <a class="nav-link active text-warning"  aria-current="page" href="#">Home</a>
              </li>
              </ul>

              <button type="button" class="btn2 btn-info"
               data-bs-toggle="modal"
                data-bs-target="#exampleModal"><i class="fas fa-plus"></i> Add New</button>
              </div>
              </div>
              </nav>

              <div class="container">
                <div class="row justify-content-center mt-5">
                  <div class="col-md-6">
                    <div class="input-group mb-3 shadow">
                      <input type="text" class="form-control" 
                      placeholder="Search task" 
                      aria-label="Search task" 
                      aria-describedby="basic-addon2">
                      <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                    </div>  
                  </div>
                </div>
            <!--cards-->
            <section>
              <div class="row task__container">
                <div class="col-md-6 col-lg-4">
                  <div class="card  ">
                    <div class="card-header d-flex justify-content-end gap-2">
                      <button type="button" class="btn2 btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
                      <button type="button" class="btn2 btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <img src="https://cdn.wallpapersafari.com/1/17/ZMBC10.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title fw-bold text-danger">Nature</h5>
                      <p class="card-text text-dark">Nature is necessary for our life.It's god gifted.</p>
                      <a href="#" class="btn btn-info">Images</a>
                    </div>
                    <div class="card-footer">
                      <button type="button" class="btn2 btn-outline-info float-end">Open Task</button>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            </div>
              
            
         
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="index.js"></script>
</body>
</html>
